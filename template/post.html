
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{post-title}}. Kabir Shah's blog.">
  <meta name="author" content="Kabir Shah">

  <title>{{post-title}} | Kabir Shah</title>

  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather:400,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../fonts/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../css/lib/wing.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/post.css" />

</head>

<body>
  <div class="container">
    <h1 class="post-title">{{post-title}}</h1>
    <h3 class="post-date">{{post-date}}</h3>
    <div class="post-content">
      {{{post-content}}}
    </div>
  </div>
  <div id="disqus_thread"></div>
  <script type="text/javascript" src="../js/comments.js"></script>
  <script type="text/javascript" src="../js/scripts.js"></script>
</body>

</html>
